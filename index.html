<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">

    <main class="main">
      <h1>Advice #<span id="advice-id">117</span></h1>
      <div class="advice">
        <p>
        <q id="advice-para">It is easy to sit up and take notice, what is diffcult is getting up 
          and taking action.</q> 
        </p>
      </div>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="line">
      </div>
      <div class="button">
        <img src="./images/icon-dice.svg" alt="dice">
      </div>
    </main>

  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HashimAlSadah">HashimAlSadah</a>.
  </footer>
</body>
</html>
